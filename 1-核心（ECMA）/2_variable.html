<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 单行注释
       
       
        /*
             多行注释
       
       
        */ 


        //声明变量
        var x = 30;

        var y;

        y = 5;

        var name = '小赵';
        /**
         * 
         * 必须使用 字母 _ $
         * 多个字母的驼峰标识 myName
         * 不能使用 关键字和保留字符
         * 严格区分大小写
        */
    </script>
</body>
</html>
