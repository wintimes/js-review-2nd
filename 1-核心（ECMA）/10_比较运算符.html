<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <script>
        //===完全相等和 ！== 不完全相等
        var x = 5;
        var y = "5";
        var z = '6';
        var a = 6;
        var isequal = x === y;
        var isequal1 = x !== z;
        console.log(isequal);
        console.log(isequal1);
        
        
        //== 和 ！=
        var isequal2 = x == y;
        console.log(isequal2);// 比较的是数值


    </script>
</body>
</html>
