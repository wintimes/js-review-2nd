<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        //创建
        var shopping = ['banana','apple','strewberry','orange'];
        console.log(shopping);
        var rand = ['teee','7878',shopping];
        //访问

        var item1 = rand[0]; //tee
        console.log(item1);

        var  a = rand[2][2];
        console.log(a);

        //访问数组的长度 for 循环遍历中
        console.log(rand.length);

    </script>

</body>
</html>
