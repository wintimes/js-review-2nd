<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <!-- 关于引号的使用 -->
    <script>
        // 在 js中如果使用了引号嵌套的关系一定要是用转义符
        var name = "i 'm \"hlt\"";
        alert(name);
        // 字符串拼接
        var a = 'hello';
        var b = 'world';
        var c = a + ' ' + b;
        alert(c);
    </script>
</body>
</html>
