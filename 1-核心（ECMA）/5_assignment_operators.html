<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增和递减以及赋值运算符</title>
</head>
<body>
    <script>
        var x = 3;
        //x++
        x = x + 1;
        alert(x);

        var b = 10;
        //  b = b + 5;

        b += 5 ;
        b -= 4 ;
        b *= 8;
        b /= 9;

        var c = 10;
        c %= 3;
        alert(b);
        alert(c);

    </script>
</body>
</html>
